<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

        <title>Bootstrap</title>

		<style>
			.navbar {
				background-color: #dcffd3;
			}
		</style>
    </head>

    <body>

		<nav class="navbar navbar-expand-sm">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"><img src="./img/logo.png" alt="Avatar Logo" style="width:60px;" class="rounded-pill"></a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="collapsibleNavbar">
			  		<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="#">Link 1</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Link 2</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Link 3</a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Dropdown</a>
							<ul class="dropdown-menu">
								  <li><a class="dropdown-item" href="#">Link</a></li>
								  <li><a class="dropdown-item" href="#">Another link</a></li>
								  <li><a class="dropdown-item" href="#">A third link</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>

        <div class="row">
            <div class="col-md-4" style="background-color: #bcefff">
                1
            </div>
            <div class="col-md-8" style="background-color: #ffaed6;">
                2
            </div>
        </div>
        
		<div class="row">
			<div class="col-md-4">

			</div>
			<div class="col-md-8">
				<!-- Carousel -->
        		<div id="demo" class="carousel slide" data-bs-ride="carousel" style="max-width: 2000px">
				
        		    <!-- Indicators/dots -->
        		    <div class="carousel-indicators">
        		    	<button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        		    	<button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        		    	<button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        		    	<button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
        		    </div>

        		    <!-- The slideshow/carousel -->
        		    <div class="carousel-inner">
        		        <div class="carousel-item active">
        		            <img src="./img/img1.jpg" alt="Sunset mountains" class="d-block" style="width:100%">
        		            <div class="carousel-caption">
        		                <h3>Sunset mountains</h3>
        		                <p>This is really pretty</p>
        		    		</div>
        		      	</div>
        		      	<div class="carousel-item">
        		        	<img src="./img/img2.jpg" alt="Futuristic city" class="d-block" style="width:100%">
        		        	<div class="carousel-caption">
        		        	  	<h3>Calm city</h3>
        		        	  	<p>Don't jump...</p>
        		        	</div> 
        		    	</div>
        		    	<div class="carousel-item">
        		        	<img src="./img/img3.png" alt="Icy mountains" class="d-block" style="width:100%">
        		        	<div class="carousel-caption">
        		        		<h3>This is cold</h3>
        		        		<p>Icy mountains</p>
        		        	</div>  
        		    	</div>
						<div class="carousel-item">
        		        	<img src="./img/img4.jpg" alt="Green mountains" class="d-block" style="width:100%">
        		        	<div class="carousel-caption">
        		        		<h3>This is green</h3>
        		        		<p>Green energy is good</p>
        		        	</div>  
        		    	</div>
        		    </div>

        		    <!-- Left and right controls/icons -->
        		    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        		      	<span class="carousel-control-prev-icon"></span>
        		    </button>
        		    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        		      	<span class="carousel-control-next-icon"></span>
        		    </button>
        		</div>
			</div>
		</div>
    </body>
</html>
