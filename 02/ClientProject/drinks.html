<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./src/css/global.css">
        <link rel="stylesheet" href="./src/css/drinks.css">
        <title>Emily's Drinks</title>
    </head>

    <body>
        <div class="header">
            <div class="leftLink">
                <a href="./index.html"><img id="logo"src="./img/logo.png" width="60px" alt="logo"></a>
            </div>
            <ul class="rightLink">
                <li id="About"><a href="./about.html">About</a></li>
                <li id="Drinks"><a href="./drinks.html">Drinks</a></li>
                <li id="Baked"><a href="./baked.html">Baked goods</a></li>
                <li id="Login"><a href="./login.html">Login</a></li>
            </ul>
        </div>

        <div class="content">
            <div class="container">
                <div class="Row1">
                    <figure class="item">
                        <img id="Americano" src="./img/drinks/americano.png" alt="Americano" width="200px">
                        <figcaption>Americano</figcaption>
                    </figure>
                    <figure class="item">
                        <img id="aulait" src="./img/drinks/cafeaulait.png" alt="Cafe au lait" width="300px">
                        <figcaption>Cafe au lait</figcaption>
                    </figure>
                    <figure class="item">
                        <img id="Coldbrew" src="./img/drinks/coldbrew.png" alt="Cold brew" width="200px">
                        <figcaption>Cold brew coffee</figcaption>
                    </figure>
                    <figure class="item">
                        <img id="Espresso" src="./img/drinks/espresso.png" alt="Espresso" width="200px">
                        <figcaption>Espresso</figcaption>
                    </figure>
                </div>
                
                <div class="Row2">
                    <figure class="item">
                        <img id="Frappe" src="./img/drinks/frappe.png" alt="Frappe coffee" width="200px">
                        <figcaption>Frappe coffee</figcaption>
                    </figure>
                    <figure class="item">
                        <img id="Latte" src="./img/drinks/latte.png" alt="Iced latte" width="200px">
                        <figcaption>Iced latte</figcaption>
                    </figure>
                    <figure class="item">
                        <img id="Macchiato" src="./img/drinks/macchiato.png" alt="Iced caramel macchiato" width="200px">
                        <figcaption>Iced caramel macchiato</figcaption>
                    </figure>
                    <figure class="item">
                        <img id="Mocha" src="./img/drinks/mocha.png" alt="Caffe mocha" width="200px">
                        <figcaption>Caffe mocha</figcaption>
                    </figure>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="leftLink">
                <p>2023 Emily's Bakery &#174;</p>
            </div>
            <ul class="rightLink">
                <li id="About"><a href="./about.html">About</a></li>
                <li id="Drinks"><a href="./drinks.html">Drinks</a></li>
                <li id="Baked"><a href="./baked.html">Baked goods</a></li>
            </ul>
        </div>
    </body>
</html>
